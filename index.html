<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Page</title>
  </head>
  <body>
    <form>
        <input type="email" name="email" value="" placeholder="Enter your Email">
        <input type="password" name="password" value="" placeholder="Enter your Password">
        <input type="username" name="username" value="" placeholder="Enter your Github Username">
        <input type="radio" name="version" value="Enterprise"> Enterprise
        <input type="radio" name="version" value="Pro"> Pro
        <input type="radio" name="version" value="Free" checked> Free
        <input type="checkbox" name="remember" value="remember"> Remember Me
        <button type="submit">Submit</button>
      </form>
  </body>
</html>
<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->
